<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/fotos-premium/arbustos-florespradera-mar-flores_932514-4944.jpg?w=740') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 0, 0, 0);
            padding: 20px;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.0);
            overflow: hidden;
            border-style: none;
        }

        /* Coraz칩n clicable */
        .heart {
          --c: red;
          width: 320px;
          aspect-ratio: 1;
          background:
           radial-gradient(at 70% 31%,var(--c) 29%,#0000 30%),
           radial-gradient(at 30% 31%,var(--c) 29%,#0000 30%),
           conic-gradient(from -45deg at 50% 84%,var(--c) 90deg,#0000 0) 
            bottom/100% 50% no-repeat;
          position: absolute;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 0;
          border-style: none;
          border-color: blue;
          cursor: pointer; /* Importante para que sea clicable */
        }

        h1, p {
            color: #ffffff;
            z-index: 1;
            position: relative;
        }

        /* Flotaci칩n de corazones */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-hearts span {
            position: absolute;
            display: inline-block;
            font-size: 3em;
            animation: float 5s infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20vw);
                opacity: 0;
            }
        }

        .floating-hearts span:nth-child(1) {
            left: 20%;
            animation-duration: 6s;
            animation-delay: 0s;
        }

        .floating-hearts span:nth-child(2) {
            left: 40%;
            animation-duration: 8s;
            animation-delay: 2s;
        }

        .floating-hearts span:nth-child(3) {
            left: 60%;
            animation-duration: 7s;
            animation-delay: 4s;
        }

        .floating-hearts span:nth-child(4) {
            left: 80%;
            animation-duration: 5s;
            animation-delay: 6s;
        }

        .floating-hearts span:nth-child(5) {
            left: 50%;
            animation-duration: 9s;
            animation-delay: 1s;
        }

        /* Imagen rom치ntica */
        .romantic-image {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="ruta/a/tu/musica.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducci칩n de audio.
    </audio>
    <div class="container">
        <!-- El coraz칩n est치 aqu칤 -->
        <div class="heart" onclick="showImage()"></div>
        <h1>Te Amo, Lucita</h1>
        <p>Eres la persona m치s especial en mi vida. Cada d칤a a tu lado es un regalo.</p>
        <p>Con todo mi amor,</p>
        <p>Tu Rena</p>
    </div>
    <div class="floating-hearts">
        <span>游눘</span>
        <span>游눘</span>
        <span>游눘</span>
        <span>游눘</span>
        <span>游눘</span>
    </div>

    <!-- Imagen rom치ntica -->
    <img src="https://i.ibb.co/zF13JJr/7cb7e534-4fa0-4c48-ab49-105bd1e628e2.jpg" alt="Romantic Image" class="romantic-image" id="romanticImage">
    <script>
        function showImage() {
            // Mostrar la imagen rom치ntica
            document.getElementById('romanticImage').style.display = 'block';
            // Mostrar la capa de superposici칩n
            document.getElementById('overlay').style.display = 'block';
        }

        document.getElementById('romanticImage').addEventListener('click', function() {
            // Ocultar la imagen rom치ntica al hacer clic en ella misma
            this.style.display = 'none';
            // Ocultar la capa de superposici칩n
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
   
</body>
</html>
